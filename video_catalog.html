    a { text-decoration: none; color: inherit; }
    header { background: linear-gradient(135deg, #1f1f1f, #2e2e2e); padding: 40px 20px; color: #f4c150; }
    header h1 { font-size: 2.5rem; margin: 0; font-weight: bold; letter-spacing: 1px; }

    .tab-button { background-color: #2b2b2b; border: none; padding: 10px 20px; border-radius: 5px; font-size: 1rem; color: #f4c150; cursor: pointer; transition: background-color 0.3s, transform 0.3s; }
    .tab-button:hover { background-color: #f4c150; color: #121212; transform: translateY(-3px); }
    .tab-content { display: none; max-width: 1200px; margin: 20px auto; }
    .active { display: block; }
    .product-gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; justify-items: center; margin-top: 30px; padding: 0 20px; }
    footer { background: #1f1f1f; padding: 20px; font-size: 0.9rem; color: #bdbdbd; text-align: center; }
    footer a { color: #f4c150; }
    footer a:hover { text-decoration: underline; }
    .back-home { display: inline-block; margin-top: 20px; padding: 10px 20px; font-size: 1rem; font-weight: bold; color: #121212; background-color: #f4c150; border-radius: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: background-color 0.3s, transform 0.3s; }
    .back-home:hover { background-color: #d4a731; transform: translateY(-3px); }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html">鑽之韻<br>DIAMOND SYMPHONY</a></h1>
    <p>鑽之韻致力於以創新工藝與嚴謹品質，打造出優雅、獨特的鑽石精品。<br>我們的品牌融合藝術與匠心，為您呈現珍貴的光芒與永恆的美麗。</p>

  <main>
    <!-- 分頁籤 -->
    <div class="tabs">
      <button class="tab-button" onclick="showTab('looseTab')">裸鑽</button>
      <button class="tab-button" onclick="showTab('femaleTab')">女戒</button>
      <button class="tab-button" onclick="showTab('maleTab')">男戒</button>
      <button class="tab-button" onclick="showTab('necklaceTab')">項鍊</button>
    </div>

    <!-- 裸鑽頁籤內容 -->
    <div id="looseTab" class="tab-content">
      <div class="product-gallery" id="loose-gallery">
        <!-- 裸鑽圖片可日後新增，每種形狀一張 -->
      </div>
    </div>

    <!-- 女戒頁籤內容 -->
    <div id="femaleTab" class="tab-content">
      <div class="product-gallery" id="female-gallery"></div>
    </div>

    <!-- 男戒頁籤內容 -->
    <div id="maleTab" class="tab-content">
      <div class="product-gallery" id="male-gallery"></div>
    </div>

    <!-- 項鍊頁籤內容 -->
    <div id="necklaceTab" class="tab-content">
      <div class="product-gallery" id="necklace-gallery"></div>
    </div>

    <!-- Modal 彈窗 -->
    <div id="image-modal" class="modal" onclick="closeModal()">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modal-image" src="" alt="放大圖片" />
      </div>
    </div>

    <a href="index.html" class="back-home">返回首頁</a>
  </footer>

  <script>
    function showTab(tabId) {
      const allTabs = document.querySelectorAll('.tab-content');
      allTabs.forEach(tab => tab.classList.remove('active'));
      const target = document.getElementById(tabId);
      if (target) target.classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function closeModal() {
      document.getElementById('image-modal').style.display = 'none';
    }
    function openModal(targetId) {
      const modal = document.getElementById('image-modal');
      const modalImage = document.getElementById('modal-image');
      const mainPhoto = document.getElementById(targetId);
      if (mainPhoto) {
        modalImage.src = mainPhoto.src;
        modal.style.display = 'block';
      }
    }
    function changeImage(targetId, newSrc) {
      const mainPhoto = document.getElementById(targetId);
      if (mainPhoto) {
        mainPhoto.style.opacity = '0';
        setTimeout(() => {
          mainPhoto.src = newSrc;
          mainPhoto.style.opacity = '1';
        }, 300);
      }
    }
    showTab('femaleTab');
  </script>
</body>
