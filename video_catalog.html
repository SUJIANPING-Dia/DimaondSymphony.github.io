    /* === 分類按鈕 === */
    .category-nav {

      justify-content: center;

      gap: 10px;
      margin: 20px auto;
      max-width: 800px;
    }
    .category-nav button {
      background-color: #2b2b2b;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      color: #f4c150;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .category-nav button:hover {
      background-color: #f4c150;
      color: #121212;
      transform: translateY(-3px);
    }

    /* === 內容區塊 === */
    .category-content {
      display: none; /* 預設隱藏，點擊分類後再顯示 */
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }
    .category-content.active {
      display: block;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }
    .image-grid-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 10px;
      background: #2b2b2b;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .image-grid-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }
    .image-grid-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* === Modal (點擊圖片放大) === */
    .modal {
      display: none; /* 隱藏 */
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      position: relative;
      margin: 5% auto;
      max-width: 600px;
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .modal-content img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    /* 關閉X圖示 (可留著同時使用) */
    .close {
      color: #ccc;
      font-size: 1.5rem;
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
    }
    .close:hover {
      color: #fff;
    }

    /* 額外增加的「關閉」按鈕 */
    .close-btn {
      background-color: #f4c150;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      display: block;
      margin: 0 auto; /* 置中 */
      margin-top: 20px;
      transition: background-color 0.3s, transform 0.3s;
    }
    .close-btn:hover {
      background-color: #d4a731;

  <script>
    // 切換分類：先隱藏所有，再顯示對應ID
    function showCategory(categoryId) {
      const categories = document.querySelectorAll('.category-content');
      categories.forEach((cat) => {
        cat.classList.remove('active');
      });
      const target = document.getElementById(categoryId);
      if (target) {
        target.classList.add('active');
        // 可選：自動捲動到頂部
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    }

    // 開啟 Modal
    function openModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.style.display = 'block';
      }
    }

    // 關閉 Modal
    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.style.display = 'none';
      }
    }

    // 點擊背景區域關閉 Modal
    window.onclick = function(event) {
      const modals = document.querySelectorAll('.modal');
      modals.forEach((modal) => {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    };
  </script>
