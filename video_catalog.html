<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>產品目錄 - 鑽之韻 DIAMOND SYMPHONY</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #e0e0e0;
      text-align: center;
    }
    
    .product-gallery {
      margin-top: 30px;
    }
    
    .main-image img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: opacity 0.3s ease-in-out;
      cursor: pointer;
    }
    
    .thumbnail-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    
    .thumbnail {
      width: 60px;
      height: auto;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    
    .thumbnail:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="product-gallery">
    <h1>女戒</h1>
    " + "".join([
      f'<div class="ring-set">
        <div class="main-image">
          <img id="main-photo-female{i}" src="images/female-ring{i} (1).png" alt="女戒{i}" onclick="openModal('main-photo-female{i}')">
        </div>
        <div class="thumbnail-container">
          ' + "".join([f'<img class="thumbnail" src="images/female-ring{i} ({j}).png" onclick="changeImage('main-photo-female{i}', 'images/female-ring{i} ({j}).png')">' for j in range(1, 5)]) + "
        </div>
      </div>" for i in range(1, 13)]) + "
  </div>

  <div class="product-gallery">
    <h1>男戒</h1>
    " + "".join([
      f'<div class="ring-set">
        <div class="main-image">
          <img id="main-photo-male{i}" src="images/male-ring{i} (1).png" alt="男戒{i}" onclick="openModal('main-photo-male{i}')">
        </div>
        <div class="thumbnail-container">
          ' + "".join([f'<img class="thumbnail" src="images/male-ring{i} ({j}).png" onclick="changeImage('main-photo-male{i}', 'images/male-ring{i} ({j}).png')">' for j in range(1, 5)]) + "
        </div>
      </div>" for i in range(1, 8)]) + "
  </div>

  <script>
    function changeImage(targetId, newSrc) {
      const mainPhoto = document.getElementById(targetId);
      mainPhoto.style.opacity = "0";
      setTimeout(() => {
        mainPhoto.src = newSrc;
        mainPhoto.style.opacity = "1";
      }, 300);
    }
    
    function openModal(targetId) {
      const modal = document.getElementById("image-modal");
      const modalImage = document.getElementById("modal-image");
      const mainPhoto = document.getElementById(targetId);
      modalImage.src = mainPhoto.src;
      modal.style.display = "block";
    }
    
    function closeModal() {
      document.getElementById("image-modal").style.display = "none";
    }
  </script>
</body>
</html>
