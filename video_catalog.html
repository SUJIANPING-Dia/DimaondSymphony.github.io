<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>鑽之韻 DIAMOND SYMPHONY 官方連結</title>

  <style>
    body { font-family: "Helvetica Neue", Arial, sans-serif; margin: 0; padding: 0; background-color: #121212; color: #e0e0e0; text-align: center; }
    a { text-decoration: none; color: inherit; }
    header, footer { background: #1f1f1f; padding: 20px; }
    header h1 { font-size: 2.5rem; color: #f4c150; }
    .consultation-button, .back-home { background-color: #f4c150; color: #121212; padding: 10px 20px; border-radius: 5px; display: inline-block; margin-top: 20px; }
    .tabs { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
    .tab-button { background-color: #2b2b2b; color: #f4c150; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    .tab-button:hover { background-color: #f4c150; color: #121212; }
    .tab-content { display: none; max-width: 1200px; margin: auto; }
    .active { display: block; }
    .product-gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; padding: 20px; }
    .ring-set img { width: 100%; border-radius: 10px; cursor: pointer; }
    .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); }
    .modal-content { margin: 5% auto; max-width: 600px; background-color: #1e1e1e; border-radius: 10px; padding: 20px; }
    .close { position: absolute; top: 10px; right: 15px; color: #ccc; font-size: 1.5rem; cursor: pointer; }
  </style>
</head>
<body>

<header>
  <h1><a href="index.html">鑽之韻 DIAMOND SYMPHONY</a></h1>
  <a href="https://lin.ee/dY9OiEQ" class="consultation-button">預約諮詢</a>
</header>

<main>
  <div class="tabs">
    <button class="tab-button" onclick="showTab('diamondTab')">裸鑽</button>
    <button class="tab-button" onclick="showTab('femaleTab')">女戒</button>
    <button class="tab-button" onclick="showTab('maleTab')">男戒</button>
    <button class="tab-button" onclick="showTab('necklaceTab')">項鍊</button>
  </div>

  <div id="diamondTab" class="tab-content"><div class="product-gallery" id="diamond-gallery"></div></div>
  <div id="femaleTab" class="tab-content"><div class="product-gallery" id="female-gallery"></div></div>
  <div id="maleTab" class="tab-content"><div class="product-gallery" id="male-gallery"></div></div>
  <div id="necklaceTab" class="tab-content"><div class="product-gallery" id="necklace-gallery"></div></div>

  <div id="image-modal" class="modal" onclick="closeModal()">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modal-image" src="" alt="放大圖片" />
    </div>
  </div>
</main>

<footer>
  <a href="https://lin.ee/dY9OiEQ" class="consultation-button">預約諮詢</a>
  <p>聯繫我們：<a href="mailto:zuanzhiyun60@gmail.com">zuanzhiyun60@gmail.com</a></p>
  <p>電話：0979 517 176 | 地址：台北市民生東路二段143號8樓</p>
  <a href="index.html" class="back-home">返回首頁</a>
</footer>

<script>
function showTab(tabId) {
  document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function openModal(imgId) {
  const modal = document.getElementById('image-modal');
  document.getElementById('modal-image').src = document.getElementById(imgId).src;
  modal.style.display = 'block';
}

function closeModal() { document.getElementById('image-modal').style.display = 'none'; }

// 裸鑽
const diamondCuts = ['round','princess','heart','pear','cushion','asscher','emerald','marquise','radiant','oval'];
diamondCuts.forEach((cut,i)=>{
  document.getElementById('diamond-gallery').innerHTML+=`<div class="ring-set"><h2>${cut}</h2><img id="diamond${i}" src="images/diamond-${cut}.png" onclick="openModal('diamond${i}')"></div>`;
});

// 女戒
for(let i=1;i<=17;i++){
  document.getElementById('female-gallery').innerHTML+=`<div class="ring-set"><h2>女戒${i}</h2><img id="female${i}" src="images/female-ring(${i})(1).png" onclick="openModal('female${i}')"></div>`;
}

// 男戒
for(let i=1;i<=7;i++){
  document.getElementById('male-gallery').innerHTML+=`<div class="ring-set"><h2>男戒${i}</h2><img id="male${i}" src="images/male-ring(${i})(1).png" onclick="openModal('male${i}')"></div>`;
}

// 項鍊
for(let i=1;i<=4;i++){
  document.getElementById('necklace-gallery').innerHTML+=`<div class="ring-set"><h2>項鍊${i}</h2><img id="necklace${i}" src="images/necklace(${i})(1).png" onclick="openModal('necklace${i}')"></div>`;
}

// 預設顯示裸鑽
showTab('diamondTab');
</script>

</body>
</html>
