<!DOCTYPE html>

<head>

    <style>
        /* --- 基本樣式 --- */
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* --- 頁首樣式 --- */
        header {
            background: linear-gradient(135deg, #1f1f1f, #2e2e2e);
            padding: 40px 20px;
            text-align: center;
            color: #f4c150;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: bold;
            letter-spacing: 1px;
        }
        header p {
            font-size: 1rem;
            margin: 15px auto 0;
            line-height: 1.6;
            max-width: 700px;
            color: #bdbdbd;
        }
        .consultation-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #121212;
            background-color: #f4c150;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }
        .consultation-button:hover {
            background-color: #d4a731;
            transform: translateY(-3px);
        }

        /* --- 主要內容樣式 --- */
        main {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }
        main h2 {
            font-size: 1.8rem;
            text-align: center;
            color: #f4c150;
            margin-bottom: 30px;
        }
        main p {
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 25px;
            text-align: center;
            color: #bdbdbd;
        }

        /* --- 分類標籤樣式 --- */
        .tab-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .tab {
            padding: 10px 20px;
            background: #2b2b2b;
            color: #f4c150;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            font-weight: bold;
        }
        .tab:hover, .tab.active {
            background: #f4c150;
            color: #121212;
        }

        /* --- 內容區域樣式 --- */
        .content {
            display: none;
            text-align: center;
        }
        .content.active {
            display: block;
        }

        /* --- 圖庫樣式 --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }
        .gallery div {
            background-color: #2b2b2b;
            border-radius: 10px;
            text-align: center;
            color: #bdbdbd;
            font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 10px;
        }
        .gallery div img {
            max-width: 100%;
            max-height: 100px;
            margin-bottom: 5px;
        }

        /* --- 頁尾樣式 --- */
        footer {
            background: #1f1f1f;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #bdbdbd;
        }
        footer a {
            color: #f4c150;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        /* --- 切換內容的功能 --- */
        function showContent(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');
        }
    </script>
</head>
<body>
    <!-- 頁首 -->

            <div class="tab" data-tab="bracelets" onclick="showContent('bracelets')">手鍊</div>

        <!-- 內容分區 -->

    <footer>
        <a href="https://lin.ee/dY9OiEQ" class="consultation-button">預約諮詢</a>

    </footer>
</body>
</html>
