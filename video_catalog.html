<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>產品目錄 - 鑽之韻 DIAMOND SYMPHONY</title>
  <style>
    /* 基本樣式 */
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #e0e0e0;
      text-align: center;
    }

    /* 分頁籤 (Tabs) 樣式 */
    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }

    .tab-button {
      background-color: #2b2b2b;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      color: #f4c150;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .tab-button:hover {
      background-color: #f4c150;
      color: #121212;
      transform: translateY(-3px);
    }

    /* 隱藏 / 顯示頁籤內容區 */
    .tab-content {
      display: none;
      max-width: 1200px;
      margin: 20px auto;
    }

    .active {
      display: block;
    }

    /* 將每個 ring-set 以網格方式排版，一列 3 個 */
    .product-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-top: 30px;
      padding: 0 20px;
    }

    .ring-set {
      width: 100%;
      max-width: 350px;
      margin-bottom: 20px;
    }

    /* 主圖樣式 */
    .main-image img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: opacity 0.3s ease-in-out;
      cursor: pointer;
    }

    /* 縮圖區塊 */
    .thumbnail-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .thumbnail {
      width: 60px;
      height: auto;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .thumbnail:hover {
      transform: scale(1.1);
    }

    /* Modal 基本樣式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      position: relative;
      margin: 5% auto;
      max-width: 600px;
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .modal-content img {
      width: 100%;
      border-radius: 5px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #ccc;
      cursor: pointer;
    }
    .close:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- 分頁籤 (Tabs) -->
  <div class="tabs">
    <button class="tab-button" onclick="showTab('femaleTab')">女戒</button>
    <button class="tab-button" onclick="showTab('maleTab')">男戒</button>
    <button class="tab-button" onclick="showTab('necklaceTab')">項鍊</button>
  </div>

  <!-- 女戒頁籤內容 -->
  <div id="femaleTab" class="tab-content">
    <div class="product-gallery" id="female-gallery"></div>
  </div>

  <!-- 男戒頁籤內容 -->
  <div id="maleTab" class="tab-content">
    <div class="product-gallery" id="male-gallery"></div>
  </div>

  <!-- 項鍊頁籤內容 -->
  <div id="necklaceTab" class="tab-content">
    <div class="product-gallery" id="necklace-gallery"></div>
  </div>

  <!-- Modal 彈窗 -->
  <div id="image-modal" class="modal" onclick="closeModal()">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modal-image" src="" alt="放大圖片" />
    </div>
  </div>

  <script>
    // 頁籤切換功能
    function showTab(tabId) {
      // 先將所有 tab-content 隱藏
      const allTabs = document.querySelectorAll('.tab-content');
      allTabs.forEach((tab) => {
        tab.classList.remove('active');
      });
      // 只顯示目標 tab
      const target = document.getElementById(tabId);
      if (target) {
        target.classList.add('active');
      }
      // 自動捲動到頁面頂部（可選）
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // 切換主圖
    function changeImage(targetId, newSrc) {
      const mainPhoto = document.getElementById(targetId);
      if (mainPhoto) {
        mainPhoto.style.opacity = '0';
        setTimeout(() => {
          mainPhoto.src = newSrc;
          mainPhoto.style.opacity = '1';
        }, 300);
      }
    }

    // 開啟 Modal
    function openModal(targetId) {
      const modal = document.getElementById('image-modal');
      const modalImage = document.getElementById('modal-image');
      const mainPhoto = document.getElementById(targetId);
      if (mainPhoto) {
        modalImage.src = mainPhoto.src;
        modal.style.display = 'block';
      }
    }

    // 關閉 Modal
    function closeModal() {
      document.getElementById('image-modal').style.display = 'none';
    }

    // === 產生 女戒 (12顆，每顆4張) ===
    const femaleGallery = document.getElementById('female-gallery');
    for (let i = 1; i <= 12; i++) {
      const ringSet = document.createElement('div');
      ringSet.className = 'ring-set';

      // 標題
      const title = document.createElement('h2');
      title.textContent = `女戒${i}`;
      ringSet.appendChild(title);

      // 主圖
      const mainImageDiv = document.createElement('div');
      mainImageDiv.className = 'main-image';
      const mainImg = document.createElement('img');
      mainImg.id = `main-photo-female${i}`;
      mainImg.src = `images/female-ring(${i})(1).png`;
      mainImg.alt = `女戒${i}`;
      mainImg.addEventListener('click', () => {
        openModal(`main-photo-female${i}`);
      });
      mainImageDiv.appendChild(mainImg);
      ringSet.appendChild(mainImageDiv);

      // 縮圖
      const thumbnailDiv = document.createElement('div');
      thumbnailDiv.className = 'thumbnail-container';
      for (let j = 1; j <= 4; j++) {
        const thumbImg = document.createElement('img');
        thumbImg.className = 'thumbnail';
        thumbImg.src = `images/female-ring(${i})(${j}).png`;
        thumbImg.alt = `女戒${i} - 圖${j}`;
        thumbImg.addEventListener('click', () => {
          changeImage(`main-photo-female${i}`, `images/female-ring(${i})(${j}).png`);
        });
        thumbnailDiv.appendChild(thumbImg);
      }
      ringSet.appendChild(thumbnailDiv);

      femaleGallery.appendChild(ringSet);
    }

    // === 產生 男戒 (7顆，每顆4張) ===
    const maleGallery = document.getElementById('male-gallery');
    for (let i = 1; i <= 7; i++) {
      const ringSet = document.createElement('div');
      ringSet.className = 'ring-set';

      // 標題
      const title = document.createElement('h2');
      title.textContent = `男戒${i}`;
      ringSet.appendChild(title);

      // 主圖
      const mainImageDiv = document.createElement('div');
      mainImageDiv.className = 'main-image';
      const mainImg = document.createElement('img');
      mainImg.id = `main-photo-male${i}`;
      mainImg.src = `images/male-ring(${i})(1).png`;
      mainImg.alt = `男戒${i}`;
      mainImg.addEventListener('click', () => {
        openModal(`main-photo-male${i}`);
      });
      mainImageDiv.appendChild(mainImg);
      ringSet.appendChild(mainImageDiv);

      // 縮圖
      const thumbnailDiv = document.createElement('div');
      thumbnailDiv.className = 'thumbnail-container';
      for (let j = 1; j <= 4; j++) {
        const thumbImg = document.createElement('img');
        thumbImg.className = 'thumbnail';
        thumbImg.src = `images/male-ring(${i})(${j}).png`;
        thumbImg.alt = `男戒${i} - 圖${j}`;
        thumbImg.addEventListener('click', () => {
          changeImage(`main-photo-male${i}`, `images/male-ring(${i})(${j}).png`);
        });
        thumbnailDiv.appendChild(thumbImg);
      }
      ringSet.appendChild(thumbnailDiv);

      maleGallery.appendChild(ringSet);
    }

    // === 產生 項鍊 (3款，每款3張) ===
    const necklaceGallery = document.getElementById('necklace-gallery');
    for (let i = 1; i <= 3; i++) {
      const ringSet = document.createElement('div');
      ringSet.className = 'ring-set';

      // 標題
      const title = document.createElement('h2');
      title.textContent = `項鍊${i}`;
      ringSet.appendChild(title);

      // 主圖
      const mainImageDiv = document.createElement('div');
      mainImageDiv.className = 'main-image';
      const mainImg = document.createElement('img');
      mainImg.id = `main-photo-necklace${i}`;
      mainImg.src = `images/necklace(${i})(1).png`;
      mainImg.alt = `項鍊${i}`;
      mainImg.addEventListener('click', () => {
        openModal(`main-photo-necklace${i}`);
      });
      mainImageDiv.appendChild(mainImg);
      ringSet.appendChild(mainImageDiv);

      // 縮圖 (只有3張 j=1..3)
      const thumbnailDiv = document.createElement('div');
      thumbnailDiv.className = 'thumbnail-container';
      for (let j = 1; j <= 3; j++) {
        const thumbImg = document.createElement('img');
        thumbImg.className = 'thumbnail';
        thumbImg.src = `images/necklace(${i})(${j}).png`;
        thumbImg.alt = `項鍊${i} - 圖${j}`;
        thumbImg.addEventListener('click', () => {
          changeImage(`main-photo-necklace${i}`, `images/necklace(${i})(${j}).png`);
        });
        thumbnailDiv.appendChild(thumbImg);
      }
      ringSet.appendChild(thumbnailDiv);

      necklaceGallery.appendChild(ringSet);
    }

    // 預設顯示女戒
    showTab('femaleTab');
  </script>
</body>
</html>
