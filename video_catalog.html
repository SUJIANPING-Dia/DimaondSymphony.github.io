<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>產品目錄 - 鑽之韻 DIAMOND SYMPHONY</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #e0e0e0;
      text-align: center;
    }
    
    .product-gallery {
      margin-top: 30px;
    }
    
    .main-image img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: opacity 0.3s ease-in-out;
      cursor: pointer;
    }
    
    .thumbnail-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    
    .thumbnail {
      width: 60px;
      height: auto;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    
    .thumbnail:hover {
      transform: scale(1.1);
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }
    
    .modal-content {
      position: relative;
      margin: 5% auto;
      max-width: 600px;
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }
    
    .modal-content img {
      width: 100%;
      border-radius: 5px;
    }
    
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #ccc;
      cursor: pointer;
    }
    .close:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="product-gallery">
    <h1>女戒</h1>
    <div class="main-image">
      <img id="main-photo" src="images/female-ring1 (1).png" alt="女戒1" onclick="openModal()">
    </div>
    
    <div class="thumbnail-container">
      <img class="thumbnail" src="images/female-ring1 (1).png" onclick="changeImage('images/female-ring1 (1).png')">
      <img class="thumbnail" src="images/female-ring1 (2).png" onclick="changeImage('images/female-ring1 (2).png')">
      <img class="thumbnail" src="images/female-ring1 (3).png" onclick="changeImage('images/female-ring1 (3).png')">
      <img class="thumbnail" src="images/female-ring1 (4).png" onclick="changeImage('images/female-ring1 (4).png')">
    </div>
  </div>

  <div id="image-modal" class="modal" onclick="closeModal()">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modal-image" src="" alt="放大圖片">
    </div>
  </div>
  
  <script>
    function changeImage(newSrc) {
      const mainPhoto = document.getElementById("main-photo");
      mainPhoto.style.opacity = "0";
      setTimeout(() => {
        mainPhoto.src = newSrc;
        mainPhoto.style.opacity = "1";
      }, 300);
    }

    function openModal() {
      const modal = document.getElementById("image-modal");
      const modalImage = document.getElementById("modal-image");
      const mainPhoto = document.getElementById("main-photo");
      modalImage.src = mainPhoto.src;
      modal.style.display = "block";
    }
    
    function closeModal() {
      document.getElementById("image-modal").style.display = "none";
    }
  </script>
</body>
</html>
