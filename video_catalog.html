<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    header {
      background: linear-gradient(135deg, #1f1f1f, #2e2e2e);
      padding: 40px 20px;
      color: #f4c150;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      font-weight: bold;
      letter-spacing: 1px;
    }
    header h1 a {
      color: #f4c150;
      text-decoration: none;
    }
    header h1 a:hover {
      text-decoration: underline;
    }
    header p {
      font-size: 1rem;
      margin-top: 15px;
      line-height: 1.6;
      max-width: 700px;
      margin: 15px auto 0;
      color: #bdbdbd;
    }
    .consultation-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #121212;
      background-color: #f4c150;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.3s;
    }
    .consultation-button:hover {
      background-color: #d4a731;
      transform: translateY(-3px);
    }
    footer {
      background: #1f1f1f;
      padding: 20px;
      font-size: 0.9rem;
      color: #bdbdbd;
    }
    footer a {
      color: #f4c150;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }
    .tab-button {
      background-color: #2b2b2b;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      color: #f4c150;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .tab-button:hover {
      background-color: #f4c150;
      color: #121212;
      transform: translateY(-3px);
    }
    .tab-content {
      display: none;
      max-width: 1200px;
      margin: 20px auto;
    }
    .active {
      display: block;
    }
    .product-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      justify-items: center;
      margin-top: 30px;
      padding: 0 20px;
    }
    .ring-set {
      width: 100%;
      max-width: 350px;
      margin-bottom: 20px;
    }
    .main-image img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: opacity 0.3s ease-in-out;
      cursor: pointer;
    }
    .thumbnail-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .thumbnail {
      width: 60px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .thumbnail:hover {
      transform: scale(1.1);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      position: relative;
      margin: 5% auto;
      max-width: 600px;
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
    }
    .modal-content img {
      width: 100%;
      border-radius: 5px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #ccc;
      cursor: pointer;
    }
    .close:hover {
      color: #fff;
    }
    main {
      padding-bottom: 40px;
    }
    .back-home {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: #121212;
      background-color: #f4c150;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.3s;
      text-decoration: none;
    }
    .back-home:hover {
      background-color: #d4a731;
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html">鑽之韻<br>DIAMOND SYMPHONY</a></h1>
    <p>
      鑽之韻致力於以創新工藝與嚴謹品質，打造出優雅、獨特的鑽石精品。<br>
      我們的品牌融合藝術與匠心，為您呈現珍貴的光芒與永恆的美麗。
    </p>
    <a href="https://lin.ee/dY9OiEQ" class="consultation-button">預約諮詢</a>
  </header>

  <main>
    <div class="tabs">
      <button class="tab-button" onclick="showTab('femaleTab')">女戒</button>
      <button class="tab-button" onclick="showTab('maleTab')">男戒</button>
      <button class="tab-button" onclick="showTab('necklaceTab')">項鍊</button>
      <button class="tab-button" onclick="showTab('looseTab')">裸鑽</button>
    </div>

    <div id="femaleTab" class="tab-content"><div class="product-gallery" id="female-gallery"></div></div>
    <div id="maleTab" class="tab-content"><div class="product-gallery" id="male-gallery"></div></div>
    <div id="necklaceTab" class="tab-content"><div class="product-gallery" id="necklace-gallery"></div></div>
    <div id="looseTab" class="tab-content"><div class="product-gallery" id="loose-gallery"></div></div>

    <div id="image-modal" class="modal" onclick="closeModal()">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modal-image" src="" alt="放大圖片" />
      </div>
    </div>
  </main>

  <footer>
    <a href="https://lin.ee/dY9OiEQ" class="consultation-button">預約諮詢</a>
    <p>聯繫我們：<a href="mailto:zuanzhiyun60@gmail.com">zuanzhiyun60@gmail.com</a></p>
    <p>電話：0979 517 176</p>
    <p>地址：台北市民生東路二段143號8樓</p>
    <p>&copy; 2024 鑽之韻 DIAMOND SYMPHONY. All Rights Reserved.</p>
    <a href="index.html" class="back-home">返回首頁</a>
  </footer>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      const target = document.getElementById(tabId);
      if (target) target.classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function changeImage(targetId, newSrc) {
      const mainPhoto = document.getElementById(targetId);
      if (mainPhoto) {
        mainPhoto.style.opacity = '0';
        setTimeout(() => {
          mainPhoto.src = newSrc;
          mainPhoto.style.opacity = '1';
        }, 300);
      }
    }
    function openModal(targetId) {
      const modal = document.getElementById('image-modal');
      const modalImage = document.getElementById('modal-image');
      const mainPhoto = document.getElementById(targetId);
      if (mainPhoto) {
        modalImage.src = mainPhoto.src;
        modal.style.display = 'block';
      }
    }
    function closeModal() {
      document.getElementById('image-modal').style.display = 'none';
    }

    const looseGallery = document.getElementById('loose-gallery');
    const looseDiamonds = [
      "asscher", "cushion", "emerald", "heart", "marquise",
      "oval", "pear", "princess", "radiant", "round"
    ];

    looseDiamonds.forEach((shape) => {
      const ringSet = document.createElement('div');
      ringSet.className = 'ring-set';
      const title = document.createElement('h2');
      title.textContent = `裸鑽 - ${shape.charAt(0).toUpperCase() + shape.slice(1)}`;
      ringSet.appendChild(title);
      const mainImageDiv = document.createElement('div');
      mainImageDiv.className = 'main-image';
      const mainImg = document.createElement('img');
      mainImg.id = `main-photo-loose-${shape}`;
      mainImg.src = `images/diamond-${shape}.png`;
      mainImg.alt = `裸鑽 ${shape}`;
      mainImg.addEventListener('click', () => {
        openModal(`main-photo-loose-${shape}`);
      });
      mainImageDiv.appendChild(mainImg);
      ringSet.appendChild(mainImageDiv);
      looseGallery.appendChild(ringSet);
    });

    showTab('femaleTab');
  </script>
</body>
</html>
